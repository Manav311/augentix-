<!DOCTYPE html>
<html ng-app="HC_App" ng-controller="HC_Ctrl">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="../css/lib/bootstrap.min.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <script src="../js/lib/jquery-3.3.1.min.js"></script>
  <script src="../js/lib/popper.min.js"></script>
  <script src="../js/lib/bootstrap.min.js"></script>
  <script src="../js/lib/angular.min.js"></script>
  <script src="../js/message.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/iva_td.js"></script>
  <title>Augentix</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        <div class="row">
          <div class="thumbnail"><img src="../img/Augentix_Logo_270x42-04.png" style="width:60%"></div>
          <div class="col-sm-8"></div>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid text-center" ng-cloak="">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <p ng-hide="x.hide" ng-repeat="x in LMenu"><a href="{{x.href}}" target="_self">{{x.txt[lang]}}</a></p>
      </div>
      <div class="col-sm-8 text-left">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="dropdown">
              <button aria-expanded="false" aria-haspopup="true" class="btn btn-primary dropdown-toggle" data-toggle=
              "dropdown" id="dropdownMenuButton" type="button">{{CurPage[lang]}}</button>
              <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
                <a class="{{x.dropdown}}" href="{{x.href}}" ng-repeat="x in IvaDropDown" target=
                "_self">{{x.txt[lang]}}</a>
              </div>
            </div>
          </div>
        </nav>
        <div>
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"></div>
            <div class="panel-body"></div>
            <table>
              <tr>
                <td><input ng-model="tdPref.enabled" type="checkbox">{{msg_t.Enable_tamper_detection[lang]}}</td>
              </tr>
              <tr style="text-indent:20px">
                <td><input ng-model="tdPref.en_block_det" type="checkbox" ng-true-value="1" ng-false-value="0">{{msg_t.Enable_block_detection[lang]}}</td>
              </tr>
              <tr style="text-indent:25px">
                <td><label>{{msg_t.Sensitivity[lang]}}</label></td>
                <td><input max="100" min="0" ng-model="tdPref.sensitivity" type="range"></td>
                <td><input max="100" min="0" ng-model="tdPref.sensitivity" type="number"></td>
              </tr>
              <tr style="text-indent:25px">
                <td><label>{{msg_t.Duration[lang]}}</label></td>
                <td><input max="255" min="0" ng-model="tdPref.endurance" type="range"></td>
                <td><input max="255" min="0" ng-model="tdPref.endurance" type="number"></td>
              </tr>
              <tr style="text-indent:20px">
                <td><input ng-model="tdPref.en_redirect_det" type="checkbox" ng-true-value="1" ng-false-value="0">{{msg_t.Enable_redirect_detection[lang]}}</td>
              </tr>
              <tr style="text-indent:25px">
                <td><label>{{msg_t.Sensitivity[lang]}}</label></td>
                <td><input max="100" min="0" ng-model="tdPref.redirect_sensitivity" type="range"></td>
                <td><input max="100" min="0" ng-model="tdPref.redirect_sensitivity" type="number"></td>
              </tr>
              <tr style="text-indent:25px">
                <td><label>{{msg_t.Global_change[lang]}}</label></td>
                <td><input max="100" min="0" ng-model="tdPref.redirect_global_change" type="range"></td>
                <td><input max="100" min="0" ng-model="tdPref.redirect_global_change" type="number"></td>
              </tr>
              <tr style="text-indent:25px">
                <td><label>{{msg_t.Trigger_delay[lang]}}</label></td>
                <td><input max="3600" min="0" ng-model="tdPref.redirect_trigger_delay" type="range"></td>
                <td><input max="3600" min="0" ng-model="tdPref.redirect_trigger_delay" type="number"></td>
              </tr>
            </table><br>
            <button class="btn btn-info" ng-click="getData()">{{msg_t.Read_setting[lang]}}</button> <button class=
            "btn btn-info" ng-disabled="!canApply" ng-click="sendData()">{{msg_t.Apply[lang]}}</button>
            <p>{{cmdStatus}}</p><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
