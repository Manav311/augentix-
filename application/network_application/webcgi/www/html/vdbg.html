<!DOCTYPE html>
<html ng-app="HC_App" ng-controller="HC_Ctrl">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="../css/lib/bootstrap.min.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <script src="../js/lib/jquery-3.3.1.min.js"></script>
  <script src="../js/lib/popper.min.js"></script>
  <script src="../js/lib/bootstrap.min.js"></script>
  <script src="../js/lib/angular.min.js"></script>
  <script src="../js/message.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/vdbg.js"></script>
  <title>Augentix</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        <div class="row">
          <div class="thumbnail"><img src="../img/Augentix_Logo_270x42-04.png" style="width:60%"></div>
          <div class="col-sm-8"></div>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid text-center" ng-cloak="">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <p ng-hide="x.hide" ng-repeat="x in LMenu"><a href="{{x.href}}" target="_self">{{x.txt[lang]}}</a></p>
      </div>
      <div class="col-sm-8 text-left">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="{{x.page_item}}" ng-repeat="x in IvaMenu">
                  <a class="page-link" href="{{x.href}}" target="_self">{{x.txt[lang]}}</a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="vdbg.html" target="_self">VDBG</a>
                </li>
              </ul>
            </nav>
          </div>
        </nav>
        <div>
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"></div>
            <div class="panel-body"></div>
            <table>
              <tr>
                <td><input ng-model="vdbgPref.enabled" type="checkbox"> Enable Visualize Debugger</td>
              </tr>
            </table>
            <table>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.od" type="checkbox"> Object
                Detection</td>
              </tr>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.md" type="checkbox"> Motion
                Detection</td>
              </tr>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.td" type="checkbox"> Tamper
                Detection</td>
              </tr>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.ld" type="checkbox"> Light On Off
                Detection</td>
              </tr>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.ef" type="checkbox"> Electric Fence</td>
              </tr>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.rms" type="checkbox"> Region Motion
                Sens</td>
              </tr>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.aroi" type="checkbox"> Automatic ROI</td>
              </tr>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.fld" type="checkbox"> Fall Detection</td>
              </tr>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.expo" type="checkbox"> Exposure Info</td>
              </tr>
              <tr>
                <td><input ng-disabled="vdbgPref.enabled==0" ng-model="vdbgJs.debug" type="checkbox"> Debug</td>
              </tr>
            </table><br>
            <button ng-click="getData()">{{msg_t.Read_setting[lang]}}</button> <button ng-click=
            "sendData()">{{msg_t.Apply[lang]}}</button>
            <p>{{cmdStatus}}</p><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
