<!DOCTYPE html>
<html ng-app="HC_App" ng-controller="HC_Ctrl">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../css/lib/bootstrap.min.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
  <script src="../js/lib/jquery-3.3.1.min.js">
  </script>
  <script src="../js/lib/popper.min.js">
  </script>
  <script src="../js/lib/bootstrap.min.js">
  </script>
  <script src="../js/lib/angular.min.js">
  </script>
  <script src="../js/message.js">
  </script>
  <script src="../js/common.js">
  </script>
  <script src="../js/iva_dk.js">
  </script>
  <title>Augentix</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        <div class="row">
          <div class="thumbnail"><img src="../img/Augentix_Logo_270x42-04.png" style="width:60%"></div>
          <div class="col-sm-8"></div>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid text-center" ng-cloak="">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <p ng-hide="x.hide" ng-repeat="x in LMenu"><a href="{{x.href}}" target="_self">{{x.txt[lang]}}</a></p>
      </div>
      <div class="col-sm-8 text-left">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="dropdown">
              <button aria-expanded="false" aria-haspopup="true" class="btn btn-primary dropdown-toggle" data-toggle=
              "dropdown" id="dropdownMenuButton" type="button">{{CurPage[lang]}}</button>
              <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
                <a class="{{x.dropdown}}" href="{{x.href}}" ng-repeat="x in IvaDropDown" target=
                "_self">{{x.txt[lang]}}</a>
              </div>
            </div>
          </div>
        </nav>
        <div>
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"></div>
            <div class="panel-body"></div>
            <table>
              <tr>
                <td><input ng-model="dkConf.enabled" type="checkbox">{{msg_t.Enable_door_keepr[lang]}}</td>
              </tr>
              <tr>
                <td><label>{{msg_t.Obj_life_th[lang]}}</label></td>
                <td></td>
                <td><input max="160" min="0" ng-model="dkConf.obj_life_th" type="range"></td>
                <td><input max="160" min="0" ng-model="dkConf.obj_life_th" type="number"></td>
              </tr>
              <tr>
                <td><label>{{msg_t.Loiter_period_th[lang]}}</label></td>
                <td></td>
                <td><input max="6000" min="0" ng-model="dkConf.loiter_period_th" type="range"></td>
                <td><input max="6000" min="0" ng-model="dkConf.loiter_period_th" type="number"></td>
              </tr>
              <tr>
                <td><label>{{msg_t.Overlap_ratio_th[lang]}}</label></td>
                <td></td>
                <td><input max="100" min="0" ng-model="dkConf.overlap_ratio_th" type="range"></td>
                <td><input max="100" min="0" ng-model="dkConf.overlap_ratio_th" type="number"></td>
              </tr>
              <tr>
                <td>{{msg_t.Region[lang]}}</td>
              </tr>
              <tr>
                <td>{{msg_t.Start[lang]}} X:</td>
                <td><input max="100" min="0" ng-blur="check_coordinate()" ng-model="dkConf.roi.start_x" type=
                "number"></td>
                <td>{{msg_t.Start[lang]}} Y:</td>
                <td><input max="100" min="0" ng-blur="check_coordinate()" ng-model="dkConf.roi.start_y" type=
                "number"></td>
                <td>{{msg_t.End[lang]}} X:</td>
                <td><input max="100" min="1" ng-blur="check_coordinate()" ng-model="dkConf.roi.end_x" type=
                "number"></td>
                <td>{{msg_t.End[lang]}} Y:</td>
                <td><input max="100" min="1" ng-blur="check_coordinate()" ng-model="dkConf.roi.end_y" type=
                "number"></td>
              </tr>
              <tr>
                <td></td>
              </tr>
            </table><br>
            <button class="btn btn-info" ng-click="getData()">{{msg_t.Read_setting[lang]}}</button> <button class=
            "btn btn-info" ng-disabled="!canApply" ng-click="sendData()">{{msg_t.Apply[lang]}}</button>
            <p>{{cmdStatus}}</p><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
